<html>
    <head>
        <link rel="stylesheet" href="forms.css">
        <title></title>
    </head>

    <body>
    <form>
    <ul>
         <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name"  />
         </li>

         
         <li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="user_email" placeholder="Enter your email" />
         </li>


         <li>
            <label for="msg">Message:</label></br>
            <textarea id="msg" name="user_message" placeholder="Enter your message"></textarea>
         </li>

       
         <li class="button">
           <button type="submit">Send your message</button> 
        </li>
    </ul> 
    </form>
    </body>
</html>
